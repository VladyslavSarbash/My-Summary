<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    /> -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Summary</title>
  </head>
  <body>
    <section class="section">
      <div class="summary">
        <div class="summary-left">
          <h2 class="summary-left__title">CONTACTS:</h2>
          <ul class="contacts__list"></ul>
          <h2 class="summary-left__title">TECHNICAL SKILLS:</h2>
          <ul class="tech-skill__list"></ul>
          <h2 class="summary-left__title">SOFT SKILLS:</h2>
          <ul class="soft-skill__list"></ul>
          <h2 class="summary-left__title">LANGUAGES:</h2>
          <ul class="languages__list"></ul>
        </div>
        <div class="summary-rigth">
          <h1 class="summary-name"></h1>
          <h2 class="summary-speciality"></h2>
          <ul class="summary-rigth__list">
            <li class="goal__item">
              <h2 class="summary-rigth__title">GOAL:</h2>
            </li>
            <li class="profect-experience__item">
              <h2 class="summary-rigth__title">PROJECT EXPERIENCE:</h2>
            </li>
            <li class="work-experience__item">
              <h2 class="summary-rigth__title">WORK EXPERIENCE:</h2>
            </li>
            <li class="education__item">
              <h2 class="summary-rigth__title">EDUCATION:</h2>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script src="JS/index.js" type="module"></script>
  </body>
</html>
